define service {
    host_name               srvblub
    service_description     tickettriggerer
    check_command           execute!$USER1$/check_logfiles --logfile=/tmp/level --type virtual --warningpattern warning --criticalpattern critical --nologfilenocry --noprotocol
    check_interval          1           ; Check every 1 minute
    retry_interval          1           ; Retry every 1 minute if not OK
    max_check_attempts      3
    notification_interval   60
    notification_period     24x7
    notification_options    w,u,c,r     ; Warn, Unknown, Critical, Recovery
    contacts                servicenow
}
