<IfModule !mod_proxy.c>
    LoadModule proxy_module /usr/lib64/httpd/modules/mod_proxy.so
</IfModule>
<IfModule !mod_proxy_http.c>
    LoadModule proxy_http_module /usr/lib64/httpd/modules/mod_proxy_http.so
</IfModule>

<Location "/demo/api/hookalertnow">
    ProxyPass http://127.0.0.1:8080 retry=0 disablereuse=On
    ProxyPassReverse http://127.0.0.1:8080
    RequestHeader set X-WEBAUTH-USER %{REMOTE_USER}e
    ErrorDocument 503 "Alertmanager Webhook is not running"
</Location>

